## Customize the test machine
machine:
  timezone:
    Europe/Warsaw

  # Version of python to use
  python:
    version:
      3.5.0

## Customize dependencies
dependencies:
  pre:
    - cp bagile/secret.py.template bagile/secret.py

test:
  override:
    - python manage.py test --settings=bagile.test_settings scrumboard

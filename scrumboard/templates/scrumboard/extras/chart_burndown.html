{% load scrumboard_extras%}

<h2>TEST Burndown chart for sprint {% scrumboard_sprint_url sprint %} -- SIMULATED DATA</h2>
<canvas id="id_chart_burndown-{{ sprint.id }}"></canvas>
<script>
    Chart.defaults.global.elements.line.tension = 0;

    var data = {
        labels: {{ labels|safe }},
        datasets: [
            {
                label: "Burndown",
                backgroundColor: "rgba(0,255,255,0.2)",
                borderColor: "rgba(0,0,128,1)",
                borderCapStyle: 'butt',
                borderDash: [],
                borderDashOffset: 0.0,
                borderJoinStyle: 'miter',
                pointBorderColor: "rgba(0,0,128,1)",
                pointBackgroundColor: "rgba(0,255,255,1)",
                pointBorderWidth: 1,
                pointHoverRadius: 5,
                pointHoverBackgroundColor: "rgba(0,255,255,1)",
                pointHoverBorderColor: "rgba(0,0,128,1)",
                pointHoverBorderWidth: 2,
                data: {{ dataset_burndown|safe }}
            },
            {
                label: "Prognosis",
                backgroundColor: "rgba(0,0,0,0)",
                borderColor: "rgba(255,0,0,1)",
                borderCapStyle: 'butt',
                borderDash: [],
                borderDashOffset: 0.0,
                borderJoinStyle: 'miter',
                pointBorderColor: "rgba(255,0,0,1)",
                pointBackgroundColor: "#fff",
                pointBorderWidth: 1,
                pointHoverRadius: 5,
                pointHoverBackgroundColor: "rgba(255,255,255,1)",
                pointHoverBorderColor: "rgba(255,0,0,1)",
                pointHoverBorderWidth: 2,
                data: {{ dataset_prognosis|safe }}
            }
        ]
    };

    var ctx = document.getElementById("id_chart_burndown-{{ sprint.id }}").getContext("2d");
    var myLineChart = new Chart(ctx, {
        type: 'line',
        data: data,
        options: {
            scales : {
                yAxes : [{type: "linear", id: "y-axis-1",
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>

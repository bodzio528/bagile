{% load scrumboard_extras %}

<form class="form-inline pull-xs-right" action="{% url 'scrumboard:sprint_current' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ current_url }}">
    <fieldset class="form-group">
        {% if active_sprints|length > 1 %}
            <label class="sr-only" for="id_select_current_sprint">Current Sprint</label>
            <div class="input-group">
                <span class="input-group-addon">
                   Current Sprint:
                </span>
                <select class="c-select" id="id_select_current_sprint" name="current_sprint_pk" onchange="this.form.submit()">
                    {% for sprint in active_sprints %}
                        <option value="{{ sprint.id }}"{% if sprint.id == current_sprint.id %} selected{% endif %}>{{ sprint.name }}</option>
                    {% endfor %}
                </select>
                <span class="input-group-btn">
                    <a class="btn btn-success-outline" href="{% url 'scrumboard:sprint_update' current_sprint.id %}">{% fa_icon "pencil" %}</a>
                </span>
            </div>
        {% else %}
            <input type="hidden" name=current_sprint_pk" value="{{ sprint.id }}">
            <p class="form-control-static">{{ sprint.name }}</p>
            <a class="btn btn-success-outline" href="{% url 'scrumboard:sprint_update' current_sprint.id %}">{% fa_icon "pencil" %}</a>
        {% endif %}
    </fieldset>
</form>

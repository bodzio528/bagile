{% extends 'scrumboard/base.html' %}

{% block head_title %}{% if item.id %}Update{% else %}Create{% endif %} Item{% endblock %}

{% block content %}
        <form action="{% if item.id %}{% url 'scrumboard:item_update' pk=item.id %}{% else %}{% url 'scrumboard:item_create' %}{% endif %}" method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Submit">
        </form>
{% endblock %}

<!DOCTYPE html>

    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <style>
            div.container {
                width: 1600px;
                height: 500px;
                margin: 0 auto;
            }


            div.scrumboard-table {
                width: 100%;
                height: 100%;
                display: flex;
            }

            div.scrumboard-table div.part {
                height: 100%;
                display: table;
                border: 1px solid red;
                border-collapse: collapse;
            }

            div.scrumboard-table div.assigned-items {
                width: 60%;
                float: left;
            }
            div.scrumboard-table div.unassigned-items {
                width: 40%;
            }


            div.scrumboard-table div.row,
            div.scrumboard-table div.row-header {
                border-style: dotted;
                border-color: blue;
                border-width: 1px 0;
                display:table-row;
            }
            div.scrumboard-table div.row-header {
                background-color: #c0c0FF;
                height: 30px;
            }


            div.scrumboard-table div.cell,
            div.scrumboard-table div.cell-header {
                border-style: dotted;
                border-color: green;
                border-width: 0 1px;
                display: table-cell;
            }
            div.scrumboard-table div.cell-header {
                text-align: center;
                vertical-align: middle;
            }


            div.scrumboard-table div.column-user {
                width: 10%;
            }
            div.scrumboard-table div.column-status {
                width: 18%;
            }
            div.scrumboard-table div.column-committed {
                width: 60%;
            }
            div.scrumboard-table.div.column-done {
                width: 40%;
            }
        </style>
    </head>
